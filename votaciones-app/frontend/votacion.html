<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación Corporativa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--accent));            
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            overflow: hidden;
        }

        .logo-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .question-container {
            background-color: var(--light);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
            border-left: 4px solid var(--secondary);
        }
        
        .question-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        #pregunta {
            font-size: 18px;
            line-height: 1.5;
            color: var(--dark);
            font-weight: 500;
        }
        
        .voting-options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .vote-btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            max-width: 180px;
        }
        
        .vote-yes {
            background-color: var(--success);
            color: white;
        }
        
        .vote-no {
            background-color: var(--warning);
            color: white;
        }
        
        .vote-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .vote-btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 15px;
            border-radius: var(--radius);
            font-weight: 500;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid rgba(39, 174, 96, 0.3);
            display: block;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--warning);
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: block;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(39, 174, 96, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(39, 174, 96, 0);
            }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            
            .voting-options {
                flex-direction: column;
                align-items: center;
            }
            
            .vote-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-image">
                <img src="FEOR.jpg" alt="logo-feor">
            </div>
        </div>
        
        <div class="header">
            <h1>Sistema de Votación</h1>
            <p>Exprese su opinión sobre la pregunta actual</p>
        </div>
        
        <div class="question-container">
            <div class="question-label">Pregunta Actual</div>
            <p id="pregunta">Cargando pregunta...</p>
        </div>
        
        <div class="voting-options">
            <button class="vote-btn vote-yes" onclick="votar('si')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Sí
            </button>
            <button class="vote-btn vote-no" onclick="votar('no')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                No
            </button>
        </div>
        
        <p id="msg" class="message"></p>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Sistema de votación activo</span>
        </div>
        
        <div class="footer">
            &copy; 2025 FEOR - Todos los derechos reservados
        </div>
    </div>

    <script src="api.js"></script>

    <script>

        let ultimaPreguntaId = null;

        async function cargarPregunta() {
            try{
                const res = await obtenerPregunta();

                const preguntaElem = document.getElementById("pregunta");
                preguntaElem.innerHTML = "Cargando...";

                if (!res.activa) {
                    preguntaElem.innerHTML = "No hay votación activa. Espere al delegado.";
                    ultimaPreguntaId = null; // reset
                    return;
                }

                // Si hay nueva pregunta activa
                if (res.pregunta && res.pregunta.id !== ultimaPreguntaId) {
                    ultimaPreguntaId = res.pregunta.id;
                    preguntaElem.innerHTML = res.pregunta.texto;
                }
            }catch(e){
                console.error("Error al actualizar la pregunta:", e);
            }
        }

                
        async function votar(opcion) {
            const msg = document.getElementById("msg");
            msg.innerHTML = "";
            msg.classList.remove("success", "error");

            try {
                const res = await enviarVoto(opcion);

                if (res.mensaje) {
                    msg.innerHTML = res.mensaje;
                    msg.classList.add("success");
                } else {
                    msg.innerHTML = res.error || "No se pudo registrar su voto";
                    msg.classList.add("error");
                }
            } catch (error) {
                msg.innerHTML = "Error de conexión. Intente nuevamente.";
                msg.classList.add("error");
            }
        }

        window.onload = () => {
            cargarPregunta();  // carga inicial
        };
    </script>
</body>
</html>
