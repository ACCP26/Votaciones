<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - VoteCorp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .logo-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--accent));            
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            overflow: hidden;
        }

        .logo-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            text-align: center;
        }
        
        .tagline {
            color: #7f8c8d;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .subtagline {
            color: #95a5a6;
            font-size: 14px;
            font-weight: 400;
        }
        
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 15px;
            background-color: white;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 25px 0;
        }
        
        .checkbox-input {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            accent-color: var(--secondary);
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #5a6c7d;
            line-height: 1.4;
        }
        
        .checkbox-label a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 15px;
            border-radius: var(--radius);
            font-weight: 500;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        
        .success {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid rgba(39, 174, 96, 0.3);
            display: block;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--warning);
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: block;
        }
        
        .info {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(52, 152, 219, 0.3);
            display: block;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #95a5a6;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .help-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .help-link {
            color: #7f8c8d;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .help-link:hover {
            color: var(--secondary);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
            text-align: center;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon .form-input {
            padding-left: 45px;
        }
        
        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .help-links {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-image">
                    <img src="FEOR.jpg" alt="logo-feor">
                </div>
                 <div class="logo-text">
                    <div class="logo-title">Fondo de Empleados RAMO</div>
                </div>
            </div>
        </div>
        
        <div class="header">
            <h1>Ingreso al Sistema</h1>
            <p>Ingrese sus credenciales para acceder</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="cedula">Número de Cédula</label>
                <div class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 21V19C20 16.7909 18.2091 15 16 15H8C5.79086 15 4 16.7909 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input id="cedula" type="text" class="form-input" placeholder="Ej: 12345678" maxlength="20">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="fecha">Fecha de Nacimiento</label>
                <div class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input id="fecha" type="date" class="form-input">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input id="politicas" type="checkbox" class="checkbox-input">
                <label for="politicas" class="checkbox-label">
                    Acepto las <a href="#">políticas de privacidad</a> y los <a href="#">términos de uso</a> del sistema de votación.
                </label>
            </div>
            
            <button type="button" class="btn" onclick="iniciar()" id="loginBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 12H10M20 12L16 8M20 12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 12C4 7.58172 7.58172 4 12 4M12 20C9.47362 20 7.22075 18.8289 5.75463 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Ingresar al Sistema
            </button>

            <div style="text-align:center; margin-top:20px;">
                <button type="button" class="btn" style="background: var(--primary);" onclick="abrirModalDelegado()">
                    Ingresar como Administrador
                </button>
            </div>

        </form>
        
        <p id="msg" class="message"></p>
        
        <div class="footer">
            &copy; 2025 FEOR - Sistema de Votación Corporativa
        </div>
        
    </div>
    <script src="api.js"></script>

    <script>
        
        // Mejoramos la función de inicio de sesión
        async function iniciar() {
            const cedula = document.getElementById("cedula").value;
            const fecha_nacimiento = document.getElementById("fecha").value;
            const politicas = document.getElementById("politicas").checked;
            const msg = document.getElementById("msg");
            const loginBtn = document.getElementById("loginBtn");

            msg.innerHTML = "";
            msg.classList.remove("error", "success", "info");

            // Validaciones
            if (!cedula || !fecha_nacimiento) {
                msg.innerHTML = "Todos los campos son obligatorios";
                msg.classList.add("error");
                return;
            }

            if (!politicas) {
                msg.innerHTML = "Debe aceptar las políticas y términos para continuar";
                msg.classList.add("error");
                return;
            }

            // Mostrar estado de carga
            loginBtn.innerHTML = '<div class="loading"></div> Procesando...';
            loginBtn.disabled = true;

            try {
                const result = await login(cedula, fecha_nacimiento);

                if (result.token) {
                    setToken(result.token);
                    msg.innerHTML = "¡Ingreso exitoso! Redirigiendo...";
                    msg.classList.add("success");
                    
                    // Simular redirección
                    setTimeout(() => {
                        window.location.href = "votacion.html";
                    }, 1000);
                } else {
                    msg.innerHTML = result.error || "Error de ingreso. Verifique sus credenciales.";
                    msg.classList.add("error");
                }
            } catch (error) {
                msg.innerHTML = "Error de conexión. Intente nuevamente.";
                msg.classList.add("error");
            } finally {
                // Restaurar botón
                loginBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 12H10M20 12L16 8M20 12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4 12C4 7.58172 7.58172 4 12 4M12 20C9.47362 20 7.22075 18.8289 5.75463 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Ingresar al Sistema
                `;
                loginBtn.disabled = false;
            }
        }

        function abrirModalDelegado() {
        document.getElementById("modalDelegado").style.display = "flex";
    }

    function cerrarModalDelegado() {
        document.getElementById("modalDelegado").style.display = "none";
        document.getElementById("delegadoMsg").innerHTML = "";
        }

        async function loginDeleg() {
    const usuario = document.getElementById("delegadoUser").value;
    const pass = document.getElementById("delegadoPass").value;
    const msg = document.getElementById("delegadoMsg");

    msg.innerHTML = "";
    msg.className = "message";

    if (!usuario || !pass) {
        msg.innerHTML = "Complete todos los campos";
        msg.classList.add("error");
        return;
    }

    const res = await loginDelegado(usuario, pass);

    if (res.token) {
        setToken(res.token);
        msg.innerHTML = "Acceso correcto. Redirigiendo...";
        msg.classList.add("success");

        setTimeout(() => {
            window.location.href = "delegate.html";
        }, 800);

    } else {
        msg.innerHTML = res.error || "Credenciales incorrectas";
        msg.classList.add("error");
    }
}

        
        // Mejorar la experiencia de usuario
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fecha máxima (hoy) y mínima (100 años atrás)
            const fechaInput = document.getElementById('fecha');
            const today = new Date();
            const minDate = new Date();
            minDate.setFullYear(today.getFullYear() - 100);
            
            fechaInput.max = today.toISOString().split('T')[0];
            fechaInput.min = minDate.toISOString().split('T')[0];
            
            // Permitir enviar con Enter
            document.getElementById('loginForm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    iniciar();
                }
            });
            
            // Formatear cédula mientras se escribe
            document.getElementById('cedula').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                e.target.value = value;
            });
        });
        
    </script>

    <div id="modalDelegado" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
    
    <div style="background:white; padding:30px; border-radius:12px; width:90%; max-width:400px; box-shadow: var(--shadow);">
        <h2 style="margin-bottom:15px; color:var(--primary); text-align:center;">Acceso Delegado</h2>

        <div class="form-group">
            <label class="form-label">Usuario</label>
            <input id="delegadoUser" type="text" class="form-input">
        </div>

        <div class="form-group">
            <label class="form-label">Contraseña</label>
            <input id="delegadoPass" type="password" class="form-input">
        </div>

        <p id="delegadoMsg" class="message"></p>

        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-primary" onclick="loginDeleg()">Ingresar</button>
            <button class="btn btn-warning" onclick="cerrarModalDelegado()">Cancelar</button>
        </div>
    </div>
</div>

</body>
</html>
